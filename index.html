<html>
<head>
  <title>Le Cheesy Post</title>
  <meta charset='utf-8'>
  <link rel="shortcut icon" href="https://raw.github.com/jlord/hack-spots/master/favico.png"/>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic'>
  <link media="screen" rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="table">
  <div id="envelope">
    <div id="return" class="address">
      <dl>
        <dd>Machiko Yasuda</dd>
        <dd>Le Cheesy, Room 2</dd>
        <dd>Del Rey</dd>
      </dl>
    </div>
    <div class="stamp">
      <svg viewBox="0 0 100 100">
        <path d="M 0,50 a 50,50 0 1,1 0,1 z"
              id="circle" />
        <text><textPath xlink:href="#circle">
          del rey post -- express mail --
        </textPath></text>
      </svg>
    </div>
    <div id="to" class="address">
      <dl>
        <dd>Leigh Phan</dd>
        <dd>Le Cheesy, Room 1</dd>
        <dd>Del Rey</dd>
      </dl>
    </div>
    <h1>FIRST CLASS</h1>
  </div>
</body>
</html>
